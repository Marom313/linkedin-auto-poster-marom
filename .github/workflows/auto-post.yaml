name: linkedin-auto-post

on:
  schedule:
    - cron: "0 * * * *"   # hourly; script itself sticks to 10:00 IL on Sun/Mon/Thu
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Print debug env (masked)
        run: |
          echo "Has TELEGRAM_BOT_TOKEN? ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}"
          echo "Has TELEGRAM_CHAT_ID?   ${{ secrets.TELEGRAM_CHAT_ID != '' }}"
          echo "Has LI_ACCESS_TOKEN?    ${{ secrets.LI_ACCESS_TOKEN != '' }}"
          echo "Has PEXELS_API_KEY?     ${{ secrets.PEXELS_API_KEY != '' }}"
          python --version

      # Smoke test Telegram: you should receive this "hello" within seconds
      - name: Telegram smoke test
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode text="ðŸ‘‹ CI smoke test: hello from GitHub Actions" \
            || true

      - name: Run poster
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          LI_ACCESS_TOKEN:    ${{ secrets.LI_ACCESS_TOKEN }}
          PEXELS_API_KEY:     ${{ secrets.PEXELS_API_KEY }}
          FORCE_RUN:          "1"               # run now for testing
        run: python main.py

      - name: Commit logs & outputs (if changed)
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add content_log.* out/ || true
          git commit -m "Update logs" || echo "nothing to commit"
          git push || echo "no push"
